<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Simples</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="scripts.js"></script>
</head>
<body class="purple">
    <div>
        <header>Calculadora de Juros Simples</header>

        <ul>

            <li>
                <h5>Digite o valor inicial (R$)</h5>
                <input type="number" name="txtvalorinicial" id="txtvalorinicial" 
                onblur="validaValorInicial()">
            </li>

            <li>
                <h5>Digite o % da taxa (meses)</h5>
                <input type="number" name="txttaxa" id="txttaxa"
                onblur="validaTaxa()">
            </li>

            <li>
                <h5>Digite o período (meses)</h5>
                <input type="number" name="txtperiodo" id="txtperiodo"
                onblur="validaPeriodo()">
            </li>

            <li>
                <button onclick="calculadoraJurosSimples()"> Calcular </button>
            </li>

            <li>
                <h5>Valor do Juros (R$)</h5>
                <input type="text" name="txtjuros" id="txtjuros">
            </li>

            <li>
                <h5>Valor total final (R$)</h5>
                <input type="text" name="txttotal" id="txttotal">
            </li>
        </ul>

        <footer>
            Desenvolvido em <br>
            <a href="https://github.com/pedro-borges-ftc/Algoritmos"
            >Algoritmos e Linguagem de Programação</a>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Quadrado</title>
</head>
<body>
    <script>
        var numero = Number(prompt("Digite um número: "))

        document.writeln('O quadrado de ' + numero + ' é ' + quadrado(numero))

        function quadrado(n){
            return n * n
        }
    </script>
</body>
</html>

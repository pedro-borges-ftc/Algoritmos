        <h1>Soma Números</h1>
        <h5>Digite os números a serem somados</h5>
        <ul>
            <li>
                <input type="number" name="txtnum1" id="txtnum1" placeholder="digite o 1º número">
            </li>
            <li>
                <p>+</p>
            </li>
            <li>
                <input type="number" name="txtnum2" id="txtnum2" placeholder="digite o 2º número">
            </li>
            <li>
                <!-- <input type="button" value="Somar" onclick="somar()" class="button"> -->
                <button onclick="somar()" class="button"> ola mundo </button>
            </li>
            <li>
                <h5>Resultado</h5>
                <input type="text" name="txttotal" id="txttotal">
            </li>
        </ul>
        <footer>Desenvolvido em <br>
            <a href="https://github.com/pedro-borges-ftc/Algoritmos"
            > Algoritmos e Linguagem de Programação</a>
        </footer>
    </div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtnum1')
            var tn2 = window.document.getElementById('txtnum2')

            var num1 = Number(tn1.value)
            var num2 = Number(tn2.value)
            var soma = num1 + num2

            var txttotal = window.document.getElementById('txttotal')
            txttotal.value = soma
        }
    </script>

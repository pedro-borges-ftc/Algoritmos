<body class="grey">
    <div>
        <header>Soma Números</header>

        <h5>Digite os números a serem somados</h5>

        <ul>
            <li>
                <input type="number" name="txtnum1" id="txtnum1" placeholder="digite o 1º número">
            </li>

            <li><p>+</p></li>

            <li>
                <input type="number" name="txtnum2" id="txtnum2" placeholder="digite o 2º número">
            </li>

            <li>
                <button onclick="somaNumeros()"> Somar </button>
            </li>

            <li>
                <h5>Resultado</h5>
                <input type="text" name="txtresultado" id="txtresultado">
            </li>
        </ul>

        <footer>
            Desenvolvido em <br>

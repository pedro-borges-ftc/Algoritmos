<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma Números</title>

    <style>
        body{
            font: normal 16pt arial;
        }
        h1{
          color: blue;  
          font: normal 16pt arial;
        }
    </style>
</head>
<body>
    <h1>Programa que Soma dois números</h1>

    <script>
        //Entrada de dados
        var num1 = Number(window.prompt('Digite o primeiro número:'))
        let num2 = Number(window.prompt('Digite o segundo número:'))

        //processamento
        let soma = num1 + num2
        
        //Saída dos dados
        document.writeln("<p>A soma dos números é: " + soma.toFixed(2) + "</p>")
        //window.alert("<p>A soma dos números é: " + soma + "</p>")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis em JS</title>

    <style>
        body {
            /* esse é um comentário em CSS */
            background-color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: blue;
        }

        p {
            color: black;
        }
    </style>
</head>

<body>
    <!-- esse é um comentário em HTML pode ter várias linhas -->
    <h1>Variáveis</h1>
    <p>Esse é um exemplo de utilização de variáveis.</p>

    <script>
        /* esse script pede para o usuário digitar o nome e exibe
        o resultado no body do html */
        var nome = window.prompt('Digite seu nome:')    //leitura dos dados
        //window.alert("<p>Nome: " + nome + "</p>")       //escrita no popup
        document.writeln("<p>Nome: ", nome , "</p>")   //escrita dentro do documento html
    </script>
</body>

</html>

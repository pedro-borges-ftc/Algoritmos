<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Dados em JS</title>

    <style>
        body{
            /*esse é um comentário em CSS*/
            background-color: white;
            font: normal 20pt arial;
        }
        h1{
          color: blue;  
        }
        p{
           color: black; 
        }
    </style>
</head>
<body>
    <h1>Tipos de Dados</h1>
    <p>Esse é um exemplo de utilização de variáveis.</p>

    <script>
        var nome = window.prompt('Digite seu nome:')
        document.writeln("<p>Nome: " + nome + "</p>")

        var idade = window.prompt('Digite sua idade:')
        document.writeln("<p>Idade: " + idade + "</p>")

        var salario = window.prompt('Digite seu salário:')
        document.writeln("<p>Salário: " + salario + "</p>")
    </script>
</body>
</html>

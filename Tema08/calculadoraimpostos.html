<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impostos</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="scripts.js"></script>
</head>
<body class="red">
    <div>
        <header>Calculadora de Impostos</header>

        <h5>Digite os valores solicitados</h5>

        <ul>

            <li>
                <h5>Digite o valor do produto (R$)</h5>
                <input type="number" name="txtproduto" id="txtproduto" onblur="validaValorProduto()">
            </li>

            <li>
                <button onclick="calculadoraImpostos()"> Calcular </button>
            </li>

            <li>
                <h5>Valor do Imposto (R$)</h5>
                <input type="text" name="txtimposto" id="txtimposto">
            </li>

            <li>
                <h5>Valor do final do produto (R$)</h5>
                <input type="text" name="txttotalproduto" id="txttotalproduto">
            </li>
        </ul>

        <footer>
            Desenvolvido em <br>
            <a href="https://github.com/pedro-borges-ftc/Algoritmos"
            >Algoritmos e Linguagem de Programação</a>
        </footer>
    </div>
</body>
</html>

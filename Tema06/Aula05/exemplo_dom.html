<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM HTML</title>
</head>
<body>
    <p id="demonstracao"> Clique no botão para mudar a cor desse parágrafo. </p>

    <button onclick="corFuncao()"> CLIQUE AQUI </button>

<script>
    function corFuncao() {
        var x = document.getElementById("demonstracao")
        x.style.color = "red"
    }
</script>
</body>
</html>
